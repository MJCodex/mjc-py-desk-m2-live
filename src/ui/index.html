<!DOCTYPE html>
<html lang="es">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        </button>

        <button id="btn-open" class="icon-btn">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1f1f1f">

            </svg>
        </button>
        <p>Selecciona el área que deseas monitorear (Vida o conexión)</p>
        <div class="buttons-container">
            <button id="add-btn">Agregar área</button>
            <button id="monitor-btn">Iniciar monitoreo</button>
        </div>
        <h3 id="target-title"></h3>
        <div class="target-list-container">
            <ul id="target-list" class="target-list"></ul>
        </div>
        <h3>Consola</h3>
        <div class="log-container">
            <button id="clear-log-btn" onclick="clearLogs()">

            <div id="log-area" class="log-area"></div>
        </div>
    </div>
    <script src="js.js"></script>
    <script src="components/dialog/dialog.js"></script>
</body>

</html>
