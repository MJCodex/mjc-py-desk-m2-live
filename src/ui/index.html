<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M2 Monitor</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .log-area {
            background: #222;
            color: #fff;
            font-family: monospace;
            height: 120px;
            overflow-y: auto;
            padding: 8px;
            border-radius: 6px;
            margin-top: 16px;
        }
        .target-list {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .target-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            background: #f8f8f8;
            border-radius: 6px;
            padding: 6px 10px;
        }
        .target-img {
            width: 80px;
            height: 30px;
            object-fit: cover;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }
        .target-delete {
            background: #dc3545;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 4px 10px;
            cursor: pointer;
        }
        .target-delete:hover {
            background: #a71d2a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>M2 Monitor</h1>
        <p>Selecciona el área donde se encuentra la barra de vida</p>
        <button id="add-btn">Agregar área</button>
        <button id="monitor-btn">Iniciar monitoreo</button>
        <h3>Áreas monitoreadas</h3>
        <ul id="target-list" class="target-list"></ul>
        <h3>Consola</h3>
        <div id="log-area" class="log-area"></div>
    </div>
    <script>
    // --- Utilidades de UI ---
    function appendLog(msg) {
        const log = document.getElementById('log-area');
        log.innerText += msg + '\n';
        log.scrollTop = log.scrollHeight;
    }
    function renderTargetList(targets) {
        const list = document.getElementById('target-list');
        list.innerHTML = '';
        targets.forEach((t, idx) => {
            const li = document.createElement('li');
            li.className = 'target-item';
            // Si hay imagen base64, mostrarla
            if (t.img_b64) {
                const img = document.createElement('img');
                img.src = t.img_b64;
                img.className = 'target-img';
                li.appendChild(img);
            }
            const span = document.createElement('span');
            span.innerText = `Área: (${t.start_x},${t.start_y})-(${t.end_x},${t.end_y})`;
            li.appendChild(span);
            const del = document.createElement('button');
            del.className = 'target-delete';
            del.innerText = 'Eliminar';
            del.onclick = () => deleteTarget(idx);
            li.appendChild(del);
            list.appendChild(li);
        });
    }
    // --- Llamadas a Python ---
    async function getTargets() {
        if (window.pywebview) {
            const targets = await window.pywebview.api.get_targets();
            renderTargetList(targets);
        }
    }
    async function addTarget() {
        if (window.pywebview) {
            const ok = await window.pywebview.api.add_target();
            if (ok) {
                appendLog('Área agregada.');
                getTargets();
            }
        }
    }
    async function deleteTarget(idx) {
        if (window.pywebview) {
            await window.pywebview.api.delete_target(idx);
            appendLog('Área eliminada.');
            getTargets();
        }
    }
    let monitoring = false;
    async function toggleMonitoring() {
        if (window.pywebview) {
            monitoring = !monitoring;
            document.getElementById('monitor-btn').innerText = monitoring ? 'Detener monitoreo' : 'Iniciar monitoreo';
            await window.pywebview.api.toggle_monitoring();
        }
    }
    // --- Eventos UI ---
    document.getElementById('add-btn').onclick = addTarget;
    document.getElementById('monitor-btn').onclick = toggleMonitoring;
    // --- Recibir logs desde Python ---
    if (window.pywebview) {
        window.pywebview.onLog = appendLog;
    }
    // --- Inicialización ---
    getTargets();
    </script>
</body>
</html>
