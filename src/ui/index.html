<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M2 Monitor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <p class="mjcodex">MJCodex</p>
        <button id="close-btn" onclick="closeApp()">
            <svg width="28" height="28" viewBox="0 0 36 36">
                <path d="M28.5 9.62L26.38 7.5 18 15.88 9.62 7.5 7.5 9.62 15.88 18 7.5 26.38l2.12 2.12L18 20.12l8.38 8.38 2.12-2.12L20.12 18z"></path>
            </svg>
        </button>
        <h2>M2 Monitor</h2>
        <p>Selecciona el área que deseas monitorear (Vida o conexión)</p>
        <div class="buttons-container">
            <button id="add-btn">Agregar área</button>
            <button id="monitor-btn">Iniciar monitoreo</button>
        </div>
        <h3 id="target-title"></h3>
        <div class="target-list-container">
            <ul id="target-list" class="target-list"></ul>
        </div>
        <h3>Consola</h3>
        <div class="log-container">
            <button id="clear-log-btn" onclick="clearLogs()">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1f1f1f"><path d="m656-120-56-56 84-84-84-84 56-56 84 84 84-84 56 56-83 84 83 84-56 56-84-83-84 83Zm-176 0q-138 0-240.5-91.5T122-440h82q14 104 92.5 172T480-200q11 0 20.5-.5T520-203v81q-10 1-19.5 1.5t-20.5.5ZM120-560v-240h80v94q51-64 124.5-99T480-840q150 0 255 105t105 255h-80q0-117-81.5-198.5T480-760q-69 0-129 32t-101 88h110v80H120Zm414 190-94-94v-216h80v184l56 56-42 70Z"/></svg>
            </button>
            <div id="log-area" class="log-area"></div>
        </div>
    </div>
    <script src="js.js"></script>
</body>

</html>
